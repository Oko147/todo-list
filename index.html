<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="img/ogimage.png" />
    <meta property="og:url" content="https://oko147.github.io/todo-list/" />
    <title>The ToDo List</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="javascript/js.js"></script>
  </head>
  <body class="body">
    <main class="container">
      <h1 class="header">Lista zadań</h1>
      <h2 class="form__header">Dodaj nowe zadanie</h2>
      <form class="js-form form">
        <input
          class="js-newTask newTask"
          type="text"
          placeholder="Co jest do zrobienia?"
        />
        <button class="newTask__button">Dodaj zadanie</button>
      </form>
      <h2 class="form__header">Lista zadań</h2>
      <ul class="js-tasks tasks"></ul>
    </main>
  </body>
</html>
